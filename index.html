<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid Rotator</title>
  <link rel="stylesheet" href="assets/styles/style.css">
</head>
<body>
  <section id="intro">
    <h1>JAVASCRIPT GRID ROTATOR</h1>
    <P style="color: red; font-style: italic; font-family: cursive; font-size: 15px; width: 50%; margin: auto; ">Click on the number 5 to rotate the numbers around it clockwise and any other number to rotate the numbers around 5 anticlockwise</P>
  </section>
  <section id="container">
    <div class="button" id="button1">1</div>
    <div class="button" id="button2">2</div>
    <div class="button" id="button3">3</div>
    <div class="button" id="button4">4</div>
    <div class="number5" id="button5">5</div>
    <div class="button" id="button6">6</div>
    <div class="button" id="button7">7</div>
    <div class="button" id="button8">8</div>
    <div class="button" id="button9">9</div>
  </section>
  <section id="footer" style="font-size: 15px; color: white;">
    <p>A classwork built by @clint360</p>
  </section>
</body>
<script src="assets/scripts/script.js"></script>
</html>
